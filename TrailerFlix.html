<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Aluraflix - Trailers em Alta</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: 'Chakra Petch', sans-serif;
            text-align: center;
            background-image: url('https://img.freepik.com/fotos-gratis/fundo-de-textura-de-ardosia_24972-292.jpg?size=626&ext=jpg');
            background-color: #000000;
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
        }

        /* Seção chamada */
        .chamada {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .chamada-texto {
            max-width: 50%;
        }

        .chamada-texto h2 {
            font-size: 2em;
        }

        .chamada-texto p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        /* Ajustes para mover o trailer mais para a esquerda */
        .chamada-video {
            max-width: 50%;
            margin-left: 5%; /* Ajuste o valor para mover mais para a esquerda ou direita */
        }

        iframe {
            width: 100%;
            max-width: 560px;  /* Limita a largura máxima */
            height: 315px;
        }

        /* Seção categoria */
        .categoria {
            padding: 40px 20px;
        }

        .categoria h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .categoria-videos {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .categoria-videos a img {
            width: 200px;
            border-radius: 8px;
        }

        /* Outros estilos */
        .filme {
            margin: 10px;
            width: 200px;
            display: inline-block;
        }

        .form-wrapper {
            margin: 0 0 15px;
        }

        .form-wrapper input {
            display: inline;
            margin: 0 auto;
            padding: 10px 15px;
        }

        .form-wrapper button {
            border: 0;
            color: #FFFAFA;
            background: #DA1E26;
            font-weight: bold;
            padding: 15px 20px;
            font-size: 16px;
            border-radius: 4px;
            margin-top: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .form-wrapper button:hover {
            opacity: 0.8;
        }

        .nomeFilme {
            width: 200px;
            color: #FFF;
        }

        .filme p {
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <h1>TrailerFlix</h1>
    </header>

    <section class="chamada">
        <div class="chamada-texto">
            <h2>TRAILERS EM ALTA</h2>
            <p>#cinemas</p>
        </div>

        <div class="chamada-video">
            <!-- Trailer de filme popular - Barbie (2023) -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/xjbxG5VEo4M?si=Jxc4OhVLtzinpP5k"
                title="Barbie | Trailer Oficial" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen loading="lazy"></iframe>
        </div>
    </section>

    <section class="categoria">
        <h2>Trailers de Filmes em Alta</h2>
        <div class="categoria-videos">
            <!-- Trailer 1 - Barbie (2023) -->
            <a href="https://www.youtube.com/watch?v=439K-d4nTY4?si=Bk8j4lx-lRKK6BNR">
                <img src="https://img.youtube.com/vi/439K-d4nTY4/maxresdefault.jpg" alt="Capa do filme Barbie (2023)" />
            </a>
            <!-- Trailer 2 - Oppenheimer (2023) -->
            <a href="https://www.youtube.com/watch?v=Xf5VdgehRcE?si=FVCK7pcQzUW9HIzG">
                <img src="https://img.youtube.com/vi/Xf5VdgehRcE/maxresdefault.jpg" alt="Capa do filme Oppenheimer (2023)" />
            </a>
            <!-- Trailer 3 - Guardians of the Galaxy Vol. 3 (2023) -->
            <a href="https://www.youtube.com/watch?v=C2FxEr4MJiU?si=rFqN9WnOLn1bAm76">
                <img src="https://img.youtube.com/vi/C2FxEr4MJiU/maxresdefault.jpg" alt="Capa do filme Guardians of the Galaxy Vol. 3" />
            </a>
        </div>
    </section>

</body>

</html>
